<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>
                <i class="icon-skip_previous" v-bind:class="{'disabled': currentPage == 1}"
                    @click="changeCurrentPage('first')"></i>
                <i class="icon-play_arrow prev-icon" v-bind:class="{'disabled': currentPage == 1}"
                    @click="changeCurrentPage('prev')"></i>
                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}"
                    @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}"
                    @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5" selected>50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0">100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.3}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="downloadPdf"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

                <section v-show="currentNav == 0">
                    <ul class="page-menu">
                        <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }"
                            @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                    </ul>
                </section>

                <section v-show="currentNav == 1">
                    <ul class="page-menu">
                        <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }"
                            @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                    </ul>
                </section>
            </div>

        </aside>
        <div class="main scrollbar noprint" v-bind:style="{ height: mainHeight + 'px' }"
            v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <!-- <div class="conent print" style="display:none" v-html="pageContent"></div> -->
    </div>
</body>

br>• 前期调研：设计用户问卷、制作用户工作模型和流程模型，绘制用户故事。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:20.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:573.787231px;left:1345.333374px"><nobr>• 概念与草图：汇总分析情绪板，绘制场景草图、绘制产品概念图。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:20.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:623.120544px;left:1345.333374px"><nobr>• 产品原型：合作（2人）完成方案一的低保真模型和高保真模型（Balsamiq, Figma)。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:890.688721px;left:112.519478px"><nobr>由于市场上缺少成熟的竞品作为学习对象， 我们决定专注于确定用户的需求， 而不是专注于某一</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:924.011414px;left:58.802151px"><nobr>特定技术开展调研，选择以用户在传统阅读软件的潜在痛点作为切入口，旨在发现新产品的主要目标用</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:957.334106px;left:59.740818px"><nobr>户群体。调研设计为用户问卷和用户访谈两部分，问卷中，我们统计了用户最常用和最为看重的阅读交</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:990.656677px;left:60.679478px"><nobr>互功能。 而在访谈环节中， 我们对受访者在日常工作环境中的阅读行为（ 包括单手阅读操作） 进行</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1023.979370px;left:61.618145px"><nobr>行为观察， 这可以帮助我们了解用户的阅读习惯， 不仅包括他们使用哪些</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1057.302124px;left:62.556808px"><nobr>功能，还包括他们如何使用这些功能。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:22.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:10.669434px;left:1848.000000px"><nobr>*该作品仅展示了项目中主要由本人完成制作的内容</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:20.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:320.453857px;left:138.666672px"><nobr>我们的客户、 博士研究员已经成功实现了一个演示界面， 该界面实现了眼动追踪的功能。 </nobr></span><span style="position:absolute;top:356.453857px;left:73.333336px"><nobr>然而，他尚未探索如何最大限度地提高这种新输入方式的可用性。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:20.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:405.787201px;left:138.666672px"><nobr>为了帮助客户探寻眼动追踪技术的可用性， 我们研究了如何使用眼动追踪来增强在特定环</nobr></span><span style="position:absolute;top:441.787201px;left:73.333336px"><nobr>境下操作移动设备的传统用户体验。我们将讨论的特定用例是阅读电子书和PDF。主要目标是找</nobr></span><span style="position:absolute;top:477.787231px;left:73.333336px"><nobr>到可以直观地实现面向凝视的手势的具体方法， 可能会添加或替换各种触摸控件。 所提议的系</nobr></span><span style="position:absolute;top:513.787231px;left:73.333336px"><nobr>统是EyeRead ，这是一种移动电子阅读应用程序，它可以单独使用这些手势，也可以与其他方</nobr></span><span style="position:absolute;top:549.787231px;left:73.333336px"><nobr>式（包括触摸、语音命令或运动控制）结合使用。 </nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:42.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:69.153160px;left:1285.210938px"><nobr>基于眼动追踪技术设计的阅读软件原型</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:22.000000px;font-weight:bold;color:#1E1E1E;"><span style="position:absolute;top:613.486816px;left:107.912132px"><nobr>Figma </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#1E1E1E;"><span style="position:absolute;top:654.143677px;left:106.666931px"><nobr>https://www.figma.com/proto/ZJN0LEyd6hKyZqefItQF0x/-</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#1E1E1E;"><span style="position:absolute;top:679.743652px;left:106.666931px"><nobr>Eye-Read-Interactive-Interface?type=design&amp;t=rHIKJcUz4En408Ho-1&amp;scaling=scale-down&amp;page-id=0%3A1&amp;st </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#1E1E1E;"><span style="position:absolute;top:705.343628px;left:106.666931px"><nobr>arting-point-node-id=1%3A137&amp;show-proto-sidebar=1&amp;node-id=1-144&amp;mode=design </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#F5FCFB;"><span style="position:absolute;top:1220.765137px;left:122.486534px"><nobr>我们从用户访谈、问卷调查和文献研究中获得了大量的信息。我们</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#F5FCFB;"><span style="position:absolute;top:1250.090332px;left:83.827866px"><nobr>使用了WAAD方法来梳理整合所有这些数据。我们收集关于常见阅读应</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#F5FCFB;"><span style="position:absolute;top:1279.415771px;left:83.827866px"><nobr>用的不便（或缺点）的知识，以及用户对它们的积极评价，包括参与者</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#F5FCFB;"><span style="position:absolute;top:1308.741089px;left:83.827866px"><nobr>使用最多的功能以及这些功能是如何被利用的。这些都是我们进行用户</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#F5FCFB;"><span style="position:absolute;top:1338.066406px;left:83.827866px"><nobr>体验设计的基础。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1132.393677px;left:1382.666626px"><nobr>我们进一步建模用户工作角色，并且判断他们是否是该产品的潜在用户，如上图所示。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1179.071045px;left:1382.666626px"><nobr>在用户访谈中发现，大多数参与者表示，他们认为目前的阅读软件的经验是非常好的，没有显着的缺点。然而，单手使</nobr></span><span style="position:absolute;top:1212.393677px;left:1327.989380px"><nobr>用对系统的总体可用性来说是一个相当大的障碍， 特别是在需要多动作协调的情况下。 这意味着眼动追踪技术并不会为所有</nobr></span><span style="position:absolute;top:1245.716309px;left:1327.989380px"><nobr>阅读应用用户增加价值，但是它很有可能能够增强肢体活动困难者和老年人的阅读体验。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1292.393677px;left:1382.666626px"><nobr>因此， 用户的主要目标群体( 按优先级排序) 是身体受损者， 老年人， 多任务阅读者， 深度阅读者和容易处于不便环境并</nobr></span><span style="position:absolute;top:1325.716309px;left:1327.989380px"><nobr>需要阅读的人（ 比如手提物品但是希望阅读） ； 重视舒适度、 为休闲而阅读的用户， 以及同时在多个设备上使用阅读器的用</nobr></span><span style="position:absolute;top:1359.039063px;left:1327.989380px"><nobr>户，都不是我们的目标用户。 </nobr></span></span></p>', '<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1440.000000" width="2560.000000" src ="bgimg/bg00003.jpg"/></nobr></div><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:132.395096px;left:132.000000px"><nobr>结合我们从对目标领域进行研究、 </nobr></span><span style="position:absolute;top:165.717773px;left:93.344009px"><nobr>访问和观察用户以及我们的问卷调查中</nobr></span><span style="position:absolute;top:199.040451px;left:93.344009px"><nobr>获得的知识， 我们把阅读软件中的核心</nobr></span><span style="position:absolute;top:232.363113px;left:93.344009px"><nobr>用户任务分为” 寻找书籍” ， “ 进行阅读” </nobr></span><span style="position:absolute;top:265.685791px;left:93.344009px"><nobr>， “ 深入笔记” 三类。 同时， 我们得出结</nobr></span><span style="position:absolute;top:299.008453px;left:93.344009px"><nobr>论： 单独使用眼动跟踪实现应用程序是</nobr></span><span style="position:absolute;top:332.331055px;left:93.344009px"><nobr>不可取的的， 这样做会给新用户带来过</nobr></span><span style="position:absolute;top:365.653809px;left:93.344009px"><nobr>高的学习成本，最终适得其反。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:412.331055px;left:132.000000px"><nobr>为了提高可用性和增强用户体验， </nobr></span><span style="position:absolute;top:445.653809px;left:93.344009px"><nobr>眼动追踪技术适用于作为阅读应用软件</nobr></span><span style="position:absolute;top:478.976410px;left:93.344009px"><nobr>操作方式的补充， 而不是简单地替换所</nobr></span><span style="position:absolute;top:512.299133px;left:93.344009px"><nobr>有或大多数现有的手势。 虽然这与我们</nobr></span><span style="position:absolute;top:545.621765px;left:93.344009px"><nobr>客户最初的要求相违背， 但是我们相信</nobr></span><span style="position:absolute;top:578.944519px;left:93.344009px"><nobr>这是为了达到“让用户体验到眼动技术优</nobr></span><span style="position:absolute;top:612.267090px;left:93.344009px"><nobr>越性”的更优解。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:658.944519px;left:132.000000px"><nobr>此外， 我们也注意到了M IDAS 触觉</nobr></span><span style="position:absolute;top:692.267090px;left:93.344009px"><nobr>问题，即由于用户无意识的凝视发生“误</nobr></span><span style="position:absolute;top:725.589844px;left:93.344009px"><nobr>触”。我们在下一阶段的方案设计环节把</nobr></span><span style="position:absolute;top:758.912537px;left:93.344009px"><nobr>它列入了决策的重要指标。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#F5FCFB;"><span style="position:absolute;top:760.397888px;left:609.333313px"><nobr>上图展示了用户与传统阅读软件的交互流动模型，其中与阅读相关的任务由浅蓝色箭头表示。用户可以</nobr></span><span style="position:absolute;top:789.723145px;left:570.674683px"><nobr>实现在线搜索，导出笔记和高光等笔记功能，并能够社交媒体应用程序分享内容。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#191919;"><span style="position:absolute;top:426.171234px;left:2165.349365px"><nobr>场景其一：单独在家，希望阅读的</nobr></span><span style="position:absolute;top:455.496582px;left:2165.349365px"><nobr>特别用户。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#191919;"><span style="position:absolute;top:759.501953px;left:2216.010742px"><nobr>场景其二：临时不便进行手势操作</nobr></span><span style="position:absolute;top:788.827271px;left:2216.010742px"><nobr>阅读的用户。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#191919;"><span style="position:absolute;top:1167.499146px;left:1642.682617px"><nobr>场景其三：低头看手机会晕车的用</nobr></span><span style="position:absolute;top:1196.824585px;left:1642.682617px"><nobr>户能够通过眼动操作帮助阅读。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#F5FCFB;"><span style="position:absolute;top:1356.397949px;left:100.000267px"><nobr>综合前面的分析和团队见解，我们提出了多角度的用户故事以作为下一步原型设计的基础。在其中，我们挑选了2个典型的用户故事作为主要案例（如图）。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:182.699707px;left:2245.333252px"><nobr>在这个环节，我们更进一步</nobr></span><span style="position:absolute;top:216.022385px;left:2190.655762px"><nobr>地分析和讨论用户使用该软件的</nobr></span><span style="position:absolute;top:249.345047px;left:2190.655762px"><nobr>场景以及想象该界面可能具备的</nobr></span><span style="position:absolute;top:282.667725px;left:2190.655762px"><nobr>功能和界面交互。 </nobr></span></span></p>', '<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1440.000000" width="2560.000000" src ="bgimg/bg00004.jpg"/></nobr></div><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#0F0F0F;"><span style="position:absolute;top:539.064636px;left:2294.666992px"><nobr>Balsamiq: 软件基本流线</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#0F0F0F;"><span style="position:absolute;top:1375.069946px;left:1761.341553px"><nobr>Figma: 软件基本流线（增加了语音查找功能，增大了凝视感应范围以提高交互易用性。） </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1184.032959px;left:103.164001px"><nobr>“保守”的方案意味着优先考虑易用性并旨在最大限度地提高客户满意度。我们</nobr></span><span style="position:absolute;top:1217.355713px;left:64.508003px"><nobr>选择了阅读软件“寻找书籍”和“进行阅读”两个主要任务进行了原型设计（出于时间</nobr></span><span style="position:absolute;top:1250.678345px;left:64.508003px"><nobr>限制，没有在该板块进一步讨论”深入笔记“任务）。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1297.355713px;left:103.164001px"><nobr>右表显示了我们考虑的三种手势以及我们在使用研究和草图绘制阶段注意到</nobr></span><span style="position:absolute;top:1330.678345px;left:64.508003px"><nobr>的它们的特征。 在眼球运动方式上， 我们选择“ 滑动” 手势作为主要操作方式， “ 点</nobr></span><span style="position:absolute;top:1364.001099px;left:64.508003px"><nobr>击并按住”手势作为次要方式进行原型设计。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#212121;"><span style="position:absolute;top:55.150715px;left:801.333313px"><nobr>左图所示概念中， 选择l了类似于音乐功能盘的形式设计</nobr></span><span style="position:absolute;top:84.476074px;left:762.674622px"><nobr>了阅读软件的笔记功能区。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#212121;"><span style="position:absolute;top:127.148033px;left:801.333313px"><nobr>存在问题： 眼动技术的精确性仍然有限， 手机的面积有</nobr></span><span style="position:absolute;top:156.473389px;left:762.674622px"><nobr>限，MIDAS。 </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#212121;"><span style="position:absolute;top:555.492004px;left:96.013344px"><nobr>右侧系列图片展</nobr></span><span style="position:absolute;top:584.817383px;left:57.354656px"><nobr>示的是较为保守的概</nobr></span><span style="position:absolute;top:614.142761px;left:57.354656px"><nobr>念设计， 使用了“ 凝</nobr></span><span style="position:absolute;top:643.468018px;left:57.354656px"><nobr>视+ 眼动” 的方式进行</nobr></span><span style="position:absolute;top:672.793274px;left:57.354656px"><nobr>书本选择和翻页， 并</nobr></span><span style="position:absolute;top:702.118652px;left:57.354656px"><nobr>考虑了容错问题。 </nobr></span></span></p>', '<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1440.000000" width="2560.000000" src ="bgimg/bg00005.jpg"/></nobr></div><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#0F0F0F;"><span style="position:absolute;top:411.064606px;left:2202.666504px"><nobr>通过简单的凝视完成章节选择和跳转</nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:14.000000px;font-style:normal;font-weight:normal;color:#0F0F0F;"><span style="position:absolute;top:865.728516px;left:2028.114380px"><nobr>翻页功能：Balsamiq(上图左），Figma最终方案（上图右） </nobr></span></span></p><p><span style="font-family:微软雅黑 Light;font-size:16.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:42.701008px;left:109.830666px"><nobr>最终方案中， 当用户进入“ 图书馆</nobr></span><span style="position:absolute;top:76.023682px;left:71.174667px"><nobr>”界面并想要浏览书籍时，用户可以注</nobr></span><span style="position:absolute;top:109.346352px;left:71.174667px"><nobr>视屏幕中央。 在中心区域检测到注视</nobr></span><span style="position:absolute;top:142.669022px;left:71.174667px"><no         watch: {

                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];

            'zoomNum': function (newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        created() {
            // 在组件创建时手动调用 modifyZoom 函数
            console.log("it should work");
            this.modifyZoom('out'); // 调用 modifyZoom 函数
        },
        methods: {

            changeCurrentPage: function (methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function (page) {
                // console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function (type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.3) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                // console.log(this.zoomNum);
            },

                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
